<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Deruja Beauty Hub and Lounge - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">

    <div class="card topbar noPrint">
      <div class="brand">
        <img src="assets/logo.png" alt="Logo">
        <div class="title">
          <strong>Deruja Beauty Hub and Lounge</strong>
          <span>Daily Sales â€¢ Expenses â€¢ Monthly Payments</span>
        </div>
      </div>

      <div class="actions">
        <button class="btn btnGhost" id="reportsBtn">ðŸ“Š Reports</button>
        <button class="btn btnDanger" id="logoutBtn">âŽ‹ Logout</button>
      </div>
    </div>

    <div class="grid">

      <!-- Daily Sales -->
      <section class="card">
        <div class="sectionTitle">
          <h2>Daily Sales</h2>
          <p>Enter daily income, same-day expenses, and bank saving</p>
        </div>
        <div class="pad">
          <label>Date</label>
          <input id="ds_date" type="date">

          <label>Total business</label>
          <input id="ds_business" type="number" step="0.01" placeholder="0.00">

          <label>Same-day expenses</label>
          <input id="ds_expenses" type="number" step="0.01" placeholder="0.00">

          <label>Bank saving (same day)</label>
          <input id="ds_bank" type="number" step="0.01" placeholder="0.00">

          <label>Note</label>
          <textarea id="ds_note" placeholder="Optional"></textarea>

          <div class="row">
            <button class="btn btnPrimary" id="ds_submit" style="flex:1;">Submit</button>
            <button class="btn btnGhost" id="ds_new" style="flex:1;">New</button>
          </div>

          <div class="msg" id="ds_msg"></div>
        </div>
      </section>

      <!-- Monthly Payments -->
      <section class="card">
        <div class="sectionTitle">
          <h2>Monthly Payments</h2>
          <p>Salaries â€¢ Rent â€¢ Water â€¢ Electricity</p>
        </div>

        <div class="pad">
          <label>Month</label>
          <input id="me_month" type="month">

          <label>Type</label>
          <select id="me_type">
            <option value="salary">Salaries</option>
            <option value="rent">Rent</option>
            <option value="water">Water</option>
            <option value="electric">Electric</option>
          </select>

          <label>Worker Name (only for Salaries)</label>
          <input id="me_worker" type="text" placeholder="Worker name">

          <label>Paid Date</label>
          <input id="me_paidDate" type="date">

          <label>Amount</label>
          <input id="me_amount" type="number" step="0.01" placeholder="0.00">

          <label>Note</label>
          <textarea id="me_note" placeholder="Optional"></textarea>

          <div class="row">
            <button class="btn btnPrimary" id="me_submit" style="flex:1;">Submit</button>
            <button class="btn btnGhost" id="me_new" style="flex:1;">New</button>
          </div>

          <div class="msg" id="me_msg"></div>
        </div>
      </section>

    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_pQt0C5X3R9tmVl8SRGT-DQ3eoNvdOEw",
      authDomain: "salonsales-32a19.firebaseapp.com",
      projectId: "salonsales-32a19",
      storageBucket: "salonsales-32a19.firebasestorage.app",
      messagingSenderId: "727392891815",
      appId: "1:727392891815:web:1ea28d2335b6ee9a363c82"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "index.html";
    });

    document.getElementById("reportsBtn").onclick = () => window.location.href = "reports.html";
    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      window.location.href="index.html";
    };

    const dsMsg = document.getElementById("ds_msg");
    const meMsg = document.getElementById("me_msg");

    const clearDaily = () => {
      document.getElementById("ds_date").value = "";
      document.getElementById("ds_business").value = "";
      document.getElementById("ds_expenses").value = "";
      document.getElementById("ds_bank").value = "";
      document.getElementById("ds_note").value = "";
    };

    const clearMonthly = () => {
      document.getElementById("me_month").value = "";
      document.getElementById("me_type").value = "salary";
      document.getElementById("me_worker").value = "";
      document.getElementById("me_paidDate").value = "";
      document.getElementById("me_amount").value = "";
      document.getElementById("me_note").value = "";
    };

    document.getElementById("ds_new").onclick = clearDaily;
    document.getElementById("me_new").onclick = clearMonthly;

    document.getElementById("ds_submit").onclick = async () => {
      dsMsg.className="msg"; dsMsg.textContent="";

      const date = document.getElementById("ds_date").value;
      const businessTotal = Number(document.getElementById("ds_business").value || 0);
      const sameDayExpenses = Number(document.getElementById("ds_expenses").value || 0);
      const bankSaving = Number(document.getElementById("ds_bank").value || 0);
      const note = document.getElementById("ds_note").value.trim();

      if(!date){ dsMsg.className="msg msgErr"; dsMsg.textContent="Please select date."; return; }

      try{
        await addDoc(collection(db,"dailySales"),{
          date,
          businessTotal,
          sameDayExpenses,
          bankSaving,
          note,
          createdAt: serverTimestamp()
        });
        dsMsg.className="msg msgOk";
        dsMsg.textContent="Saved.";
        clearDaily();
      }catch(e){
        dsMsg.className="msg msgErr";
        dsMsg.textContent=e.message;
      }
    };

    document.getElementById("me_submit").onclick = async () => {
      meMsg.className="msg"; meMsg.textContent="";

      const monthKey = document.getElementById("me_month").value; // YYYY-MM
      const type = document.getElementById("me_type").value;      // salary/rent/water/electric
      const workerName = document.getElementById("me_worker").value.trim();
      const paidDate = document.getElementById("me_paidDate").value;
      const amount = Number(document.getElementById("me_amount").value || 0);
      const note = document.getElementById("me_note").value.trim();

      if(!monthKey){ meMsg.className="msg msgErr"; meMsg.textContent="Please select month."; return; }
      if(!paidDate){ meMsg.className="msg msgErr"; meMsg.textContent="Please select paid date."; return; }
      if(amount <= 0){ meMsg.className="msg msgErr"; meMsg.textContent="Amount must be greater than 0."; return; }
      if(type==="salary" && !workerName){ meMsg.className="msg msgErr"; meMsg.textContent="Worker name required for salary."; return; }

      try{
        await addDoc(collection(db,"monthlyExpenses"),{
          monthKey,
          type,
          workerName: (type==="salary" ? workerName : ""),
          paidDate,
          amount,
          note,
          createdAt: serverTimestamp()
        });
        meMsg.className="msg msgOk";
        meMsg.textContent="Saved.";
        clearMonthly();
      }catch(e){
        meMsg.className="msg msgErr";
        meMsg.textContent=e.message;
      }
    };
  </script>
</body>
</html>
