<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Salon App</title>
  <style>
    :root{
      --bg1:#ff4fd8; --bg2:#ffb3e6;
      --card: rgba(255,255,255,0.22);
      --stroke: rgba(255,255,255,0.35);
      --text:#1c1c1c;
    }
    body{
      margin:0; min-height:100vh;
      font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--text);
    }
    header{
      padding:18px 16px;
      display:flex; align-items:center; justify-content:space-between;
      gap:12px;
    }
    header .left{ display:flex; align-items:center; gap:10px; }
    header img{ width:42px; height:42px; object-fit:contain; border-radius:10px; background: rgba(255,255,255,0.35); padding:6px; }
    header h1{ margin:0; font-size:18px; }
    header .right{ display:flex; gap:8px; }
    button{
      border:0; border-radius:999px;
      padding:10px 14px;
      font-weight:800;
      cursor:pointer;
      background: rgba(255,255,255,0.65);
    }
    main{
      padding: 0 16px 24px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    @media (max-width: 900px){
      main{ grid-template-columns: 1fr; }
    }
    .card{
      padding:16px;
      border-radius:18px;
      background:var(--card);
      border:1px solid var(--stroke);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    }
    .card h2{ margin:0 0 12px; font-size:18px; }
    label{ display:block; margin:10px 0 6px; font-weight:700; }
    input, select, textarea{
      width:100%;
      padding:11px 12px;
      border-radius:12px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,0.35);
      outline:none;
      box-sizing:border-box;
    }
    textarea{ min-height:70px; resize:vertical; }
    .row{ display:flex; gap:10px; margin-top:12px; }
    .muted{ font-size:13px; opacity:0.85; font-weight:700; }
    .msg{ margin-top:10px; font-weight:800; }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="assets/logo.png" alt="Logo">
      <h1>Salon Daily Sales & Expenses</h1>
    </div>
    <div class="right">
      <button id="reportsBtn">Reports (Open)</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <!-- Daily Sales -->
    <section class="card">
      <h2>Daily Sales</h2>
      <div class="muted">Submit + New (clear) buttons are here</div>

      <label>Date</label>
      <input id="ds_date" type="date"/>

      <label>Total business</label>
      <input id="ds_business" type="number" step="0.01" placeholder="0.00"/>

      <label>Total Expenses (same date)</label>
      <input id="ds_expenses" type="number" step="0.01" placeholder="0.00"/>

      <label>If same date any saving on bank (amount)</label>
      <input id="ds_bank" type="number" step="0.01" placeholder="0.00"/>

      <label>Note</label>
      <textarea id="ds_note" placeholder="Optional"></textarea>

      <div class="row">
        <button id="ds_submit">Submit</button>
        <button id="ds_new">New</button>
      </div>
      <div class="msg" id="ds_msg"></div>
    </section>

    <!-- Monthly must -->
    <section class="card">
      <h2>Monthly must (Salaries / Rental / Water / Elec)</h2>
      <div class="muted">Use type + monthKey for reporting</div>

      <label>Month</label>
      <input id="me_month" type="month"/>

      <label>Type</label>
      <select id="me_type">
        <option value="salary">Salaries</option>
        <option value="rent">Rental</option>
        <option value="water">Water bill</option>
        <option value="electric">Electric bill</option>
      </select>

      <label>Worker Name (only for Salaries)</label>
      <input id="me_worker" type="text" placeholder="Worker name"/>

      <label>Paid Date</label>
      <input id="me_paidDate" type="date"/>

      <label>Amount</label>
      <input id="me_amount" type="number" step="0.01" placeholder="0.00"/>

      <label>Note</label>
      <textarea id="me_note" placeholder="Optional"></textarea>

      <div class="row">
        <button id="me_submit">Submit</button>
        <button id="me_new">New</button>
      </div>
      <div class="msg" id="me_msg"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp }
      from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_pQt0C5X3R9tmVl8SRGT-DQ3eoNvdOEw",
      authDomain: "salonsales-32a19.firebaseapp.com",
      projectId: "salonsales-32a19",
      storageBucket: "salonsales-32a19.firebasestorage.app",
      messagingSenderId: "727392891815",
      appId: "1:727392891815:web:1ea28d2335b6ee9a363c82"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "index.html";
    });

    document.getElementById("reportsBtn").onclick = () => window.location.href = "reports.html";
    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    const num = (v) => Number(v || 0);

    // Daily Sales submit
    document.getElementById("ds_submit").onclick = async () => {
      const user = auth.currentUser;
      const msg = document.getElementById("ds_msg");
      msg.textContent = "";

      const date = document.getElementById("ds_date").value;
      const businessTotal = num(document.getElementById("ds_business").value);
      const sameDayExpenses = num(document.getElementById("ds_expenses").value);
      const bankSaving = num(document.getElementById("ds_bank").value);
      const note = document.getElementById("ds_note").value.trim();

      if (!date) { msg.textContent = "Please select Date."; return; }

      try {
        await addDoc(collection(db, "dailySales"), {
          date,
          businessTotal,
          sameDayExpenses,
          bankSaving,
          note,
          uid: user?.uid || "",
          createdAt: serverTimestamp()
        });
        msg.textContent = "Saved ✅";
      } catch (e) {
        msg.textContent = "Error: " + e.message;
      }
    };

    document.getElementById("ds_new").onclick = () => {
      ["ds_date","ds_business","ds_expenses","ds_bank","ds_note"].forEach(id => document.getElementById(id).value = "");
      document.getElementById("ds_msg").textContent = "";
    };

    // Monthly submit
    document.getElementById("me_submit").onclick = async () => {
      const user = auth.currentUser;
      const msg = document.getElementById("me_msg");
      msg.textContent = "";

      const monthKey = document.getElementById("me_month").value; // YYYY-MM
      const type = document.getElementById("me_type").value;
      const workerName = document.getElementById("me_worker").value.trim();
      const paidDate = document.getElementById("me_paidDate").value;
      const amount = num(document.getElementById("me_amount").value);
      const note = document.getElementById("me_note").value.trim();

      if (!monthKey) { msg.textContent = "Please select Month."; return; }
      if (!paidDate) { msg.textContent = "Please select Paid Date."; return; }
      if (!amount) { msg.textContent = "Please enter Amount."; return; }
      if (type === "salary" && !workerName) { msg.textContent = "Enter Worker Name for salary."; return; }

      try {
        await addDoc(collection(db, "monthlyExpenses"), {
          monthKey,
          type,
          workerName: type === "salary" ? workerName : "",
          paidDate,
          amount,
          note,
          uid: user?.uid || "",
          createdAt: serverTimestamp()
        });
        msg.textContent = "Saved ✅";
      } catch (e) {
        msg.textContent = "Error: " + e.message;
      }
    };

    document.getElementById("me_new").onclick = () => {
      ["me_month","me_worker","me_paidDate","me_amount","me_note"].forEach(id => document.getElementById(id).value = "");
      document.getElementById("me_type").value = "salary";
      document.getElementById("me_msg").textContent = "";
    };
  </script>
</body>
</html>
