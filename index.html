<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deruja Beauty Hub and Lounge - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="center">
    <div class="card loginCard">
      <img class="logoBig" src="assets/logo.png" alt="Company Logo" />
      <h1 class="loginTitle">Deruja Beauty Hub and Lounge</h1>
      <div style="text-align:center; margin-bottom:14px;">
        <span class="badge">ðŸ”’ Secure login â€¢ Sales & Expenses</span>
      </div>

      <label>User Name (Email)</label>
      <input id="email" type="email" placeholder="example@gmail.com" />

      <label>Password</label>
      <input id="password" type="password" placeholder="********" />

      <div class="row">
        <button class="btn btnPrimary" id="loginBtn">Login</button>
      </div>

      <div class="msg" id="msg"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_pQt0C5X3R9tmVl8SRGT-DQ3eoNvdOEw",
      authDomain: "salonsales-32a19.firebaseapp.com",
      projectId: "salonsales-32a19",
      storageBucket: "salonsales-32a19.firebasestorage.app",
      messagingSenderId: "727392891815",
      appId: "1:727392891815:web:1ea28d2335b6ee9a363c82"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const msg = document.getElementById("msg");

    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "app.html";
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      msg.className = "msg";
      msg.textContent = "";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "app.html";
      } catch (e) {
        msg.className = "msg msgErr";
        msg.textContent = "Login failed: " + e.message;
      }
    });
  </script>
</body>
</html>
