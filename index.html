<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deruja Beauty Hub and Lounge — Login</title>
  <link rel="icon" href="assets/logo.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-orbs"></div>

  <main class="auth-wrap">
    <section class="glass-card auth-card">
      <div class="brand-block">
        <div class="brand-logo">
          <img src="assets/logo.png" alt="Deruja logo" />
        </div>
        <div class="brand-title">Deruja Beauty Hub and Lounge</div>
        <div class="brand-sub">
          <span class="pill"><span class="dot"></span> Secure login • Sales & Expenses</span>
        </div>
      </div>

      <form id="loginForm" class="form">
        <label class="field">
          <span>User Name (Email)</span>
          <input id="email" type="email" autocomplete="username" placeholder="name@email.com" required />
        </label>

        <label class="field">
          <span>Password</span>
          <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" required />
        </label>

        <button id="loginBtn" class="btn btn-primary btn-full" type="submit">
          Login
        </button>

        <p id="msg" class="msg"></p>
      </form>
    </section>

    <footer class="tiny-footer">
      No39/A new rosita bazar kotagala • 051-224 4456 / 076-669 3456
    </footer>
  </main>

  <script type="module">
    // Firebase (CDN)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, setPersistence, browserLocalPersistence, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // ✅ YOUR CONFIG (kept exactly)
    const firebaseConfig = {
      apiKey: "AIzaSyB_pQt0C5X3R9tmVl8SRGT-DQ3eoNvdOEw",
      authDomain: "salonsales-32a19.firebaseapp.com",
      projectId: "salonsales-32a19",
      storageBucket: "salonsales-32a19.firebasestorage.app",
      messagingSenderId: "727392891815",
      appId: "1:727392891815:web:1ea28d2335b6ee9a363c82"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = (id) => document.getElementById(id);
    const msg = $("msg");
    const loginBtn = $("loginBtn");

    // Keep user logged in
    await setPersistence(auth, browserLocalPersistence);

    $("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.className = "msg";
      msg.textContent = "";

      loginBtn.disabled = true;
      loginBtn.textContent = "Logging in...";

      try {
        const email = $("email").value.trim();
        const password = $("password").value;
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "app.html";
      } catch (err) {
        msg.className = "msg msg-error";
        msg.textContent = err?.message || "Login failed";
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
      }
    });
  </script>
</body>
</html>
