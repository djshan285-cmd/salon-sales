<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Deruja Beauty Hub and Lounge - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap" style="max-width:720px;">
    <div class="card" style="margin-top:80px;">
      <div class="pad" style="text-align:center;">
        <img src="assets/logo.png" alt="Logo" style="width:92px;height:92px;border-radius:22px;object-fit:contain;background:rgba(255,255,255,0.08);padding:12px;border:1px solid rgba(255,255,255,0.14);box-shadow:0 18px 55px rgba(0,0,0,0.38);">
        <h1 style="margin:14px 0 6px; font-size:20px; font-weight:950;">Deruja Beauty Hub and Lounge</h1>
        <div class="smallMuted">Secure login • Sales & Expenses</div>

        <div style="max-width:520px; margin: 18px auto 0; text-align:left;">
          <label>Email</label>
          <input id="email" type="email" placeholder="you@email.com"/>

          <label>Password</label>
          <input id="password" type="password" placeholder="••••••••"/>

          <div class="row">
            <button class="btn btnPrimary" id="loginBtn" style="flex:1;">Login</button>
          </div>

          <div class="msg" id="msg"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_pQt0C5X3R9tmVl8SRGT-DQ3eoNvdOEw",
      authDomain: "salonsales-32a19.firebaseapp.com",
      projectId: "salonsales-32a19",
      storageBucket: "salonsales-32a19.firebasestorage.app",
      messagingSenderId: "727392891815",
      appId: "1:727392891815:web:1ea28d2335b6ee9a363c82"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "app.html";
    });

    const msg = document.getElementById("msg");
    document.getElementById("loginBtn").onclick = async () => {
      msg.className="msg";
      msg.textContent="";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try{
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "app.html";
      }catch(e){
        msg.className="msg msgErr";
        msg.textContent = e.message;
      }
    };
  </script>
</body>
</html>
