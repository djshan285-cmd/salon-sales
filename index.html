<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Salon Login</title>
  <style>
    :root{
      --bg1:#ff4fd8;
      --bg2:#ffb3e6;
      --card: rgba(255,255,255,0.22);
      --stroke: rgba(255,255,255,0.35);
      --text: #1c1c1c;
    }
    body{
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--text);
    }
    .card{
      width:min(420px, 92vw);
      padding:26px;
      border-radius:18px;
      background:var(--card);
      border:1px solid var(--stroke);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    }
    .logo{
      width:90px;height:90px; object-fit:contain;
      display:block; margin:0 auto 12px;
      border-radius:14px; background: rgba(255,255,255,0.35);
      padding:10px;
    }
    h1{ text-align:center; margin:0 0 18px; font-size:22px; }
    label{ display:block; margin:10px 0 6px; font-weight:600; }
    input{
      width:100%; padding:12px 12px;
      border-radius:12px; border:1px solid var(--stroke);
      background: rgba(255,255,255,0.35);
      outline:none;
      box-sizing:border-box;
    }
    .row{ display:flex; gap:10px; margin-top:14px; }
    button{
      flex:1;
      border:0; border-radius:999px;
      padding:12px 14px;
      font-weight:700;
      cursor:pointer;
      background: rgba(255,255,255,0.65);
    }
    .msg{ margin-top:12px; font-size:14px; font-weight:600; }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="assets/logo.png" alt="Company Logo" />
    <h1>Salon Daily Sales</h1>

    <label>User Name (Email)</label>
    <input id="email" type="email" placeholder="example@gmail.com" />

    <label>Password</label>
    <input id="password" type="password" placeholder="********" />

    <div class="row">
      <button id="loginBtn">Login</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB_pQt0C5X3R9tmVl8SRGT-DQ3eoNvdOEw",
      authDomain: "salonsales-32a19.firebaseapp.com",
      projectId: "salonsales-32a19",
      storageBucket: "salonsales-32a19.firebasestorage.app",
      messagingSenderId: "727392891815",
      appId: "1:727392891815:web:1ea28d2335b6ee9a363c82"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const msg = document.getElementById("msg");

    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "app.html";
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      msg.textContent = "";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "app.html";
      } catch (e) {
        msg.textContent = "Login failed: " + e.message;
      }
    });
  </script>
</body>
</html>
